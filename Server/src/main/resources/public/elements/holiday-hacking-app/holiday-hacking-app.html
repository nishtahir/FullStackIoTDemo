<dom-module id="holiday-hacking-app">
    <template>

    <style include="holiday-hacking-style"></style>

    <paper-drawer-panel>

        <paper-header-panel drawer>

            <paper-toolbar></paper-toolbar>

            <nav>

            </nav>
            <div class="list layout vertical">
                <paper-item>Controls</paper-item>
                <paper-item>Instructions</paper-item>
                <paper-item>About</paper-item>
            </div>
        </paper-header-panel>

        <paper-header-panel main>

            <paper-toolbar>
                <paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
                <span title>Holiday Hacking</span>
                <span class="flex"></span>
            </paper-toolbar>

                <div class="content layout vertical">

                    <paper-card heading="Toggle LEDs">
                        <div>
                            <paper-toggle-button>LED1</paper-toggle-button>
                            <paper-toggle-button>LED2</paper-toggle-button>
                        </div>
                    </paper-card>

                    <paper-card heading="Feedback">
                        <div class="card-content">
                            <paper-input label="Leave a comment?"></paper-input>
                        </div>
                        <div class="card-actions">
                            <paper-button>Okay</paper-button>
                            <paper-button>No thanks</paper-button>
                        </div>
                    </paper-card>
                </div>
            </main>

        </paper-header-panel>

    </paper-drawer-panel>
