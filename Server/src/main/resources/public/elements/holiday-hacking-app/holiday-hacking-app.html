<dom-module id="holiday-hacking-app">
    <template>

    <style include="holiday-hacking-style"></style>

    <paper-drawer-panel>

        <paper-header-panel drawer>

            <paper-toolbar></paper-toolbar>

            <nav>

            </nav>
            <div class="list layout vertical">
                <paper-item>
                    <paper-item-body>
                        <div>Controls</div>
                    </paper-item-body>
                    <iron-icon icon="hardware:memory" item-icon></iron-icon>
                </paper-item>
                <paper-item>
                    <paper-item-body>
                        <div>Instructions</div>
                    </paper-item-body>
                    <iron-icon icon="av:library-books" item-icon></iron-icon>
                </paper-item>
                <paper-item>
                    <paper-item-body>
                        <div>About</div>
                    </paper-item-body>
                    <iron-icon icon="icons:info-outline" item-icon></iron-icon>
                </paper-item>
                </div>
            </paper-header-panel>

            <paper-header-panel main>

                <paper-toolbar>
                    <paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
                    <span title>Holiday Hacking</span>
                    <span class="flex"></span>
                </paper-toolbar>

                <main>

                    <div class="content layout vertical">
                        <x-websocket auto url="ws://hh.nishtahir.com:8085/device"></x-websocket>
                        <paper-card heading="Toggle LEDs">
                            <div>
                                <paper-toggle-button checked="{{led1}}">LED1</paper-toggle-button>
                                <iron-ajax id="ajax" handle-response="handleResponse"></iron-ajax>
                                <paper-toggle-button checked="{{led2}}">LED2</paper-toggle-button>
                            </div>
                        </paper-card>

                        <paper-card heading="Feedback">
                            <iron-ajax
                                    url="/feedback/"
                                    params='{"feedback":"test"}'
                                    on-response="handleFeedbackResponse"
                                    debounce-duration="300"></iron-ajax>
                            <div class="card-content">
                                <paper-input label="Leave a comment?"></paper-input>
                            </div>
                            <div class="card-actions">
                                <paper-button id="submitFeedback">Okay</paper-button>
                                <paper-button>No thanks</paper-button>
                            </div>
                        </paper-card>
                    </div>
                </main>

            </paper-header-panel>

        </paper-drawer-panel>

    </template>
</dom-module>

<script src="holiday-hacking-app.js"></script>
